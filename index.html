<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDxDAU Puzzle Tile Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-wrapper">
        <header id="page-header">
            <img id="header-image" src="https://raw.githubusercontent.com/BelovedCoachP/TEDxDAUTiles/refs/heads/main/DrivingChange_1920x1080_external.png" alt="Driving Change - TEDxDAU Event">
        </header>

        <main id="game-content">
            <h1 id="game-title">TEDxDAU Puzzle Tile Challenge</h1>
            <p id="instructions">Arrange the tiles from the jumbled area into the grid below to form the sentence. Use the Hint button if you get stuck, or Reset to start over.</p>

            <section id="tile-bank-area" aria-label="Jumbled Tiles Area">
                </section>

            <section id="controls" aria-label="Game Controls">
                <button id="hint-button" class="game-button">Hint</button>
                <button id="reset-button" class="game-button">Reset</button>
            </section>

            <section id="grid-area" aria-label="Puzzle Grid Area">
                </section>
        </main>
    </div>

    <div id="win-popup" class="popup" aria-hidden="true" role="alertdialog" aria-labelledby="win-popup-title">
        <div class="popup-content">
            <h2 id="win-popup-title">YOU DID IT!</h2>
            <p>Remember to register and join the event on June 4th.</p>
            <button id="close-popup-button" class="game-button">Close</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
